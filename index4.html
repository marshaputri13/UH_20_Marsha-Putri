<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nilai = prompt("Jumlah Score");
        
        if (nilai >= 90) {
            document.write("Selamat! Anda mendapatkan nilai A");
        }
        else if  (nilai >=80) {
            document.write("Anda mendapatkan nilai B");
         }
         else if  (nilai >=70) {
            document.write("Anda mendapatkan nilai C");
         }
         else if  (nilai >=60) {
            document.write("Anda mendapatkan nilai D");
         }
         else if  (nilai <60) {
            document.write("Anda mendapatkan nilai E");
         }
            
        
    </script>
</body>
</html>
