<body>
    <script>
    function getPrime(num) {
        let temp = [], result = [];
        for (let i = 2; ; i++) {
             let prime = true
             for (let j = 2; j < i; j++) {
                  if (i != j && i % j == 0) {
                       prime = false
                  }
             }
             if (prime) {
                  result.push(i)
             }
             if (result.length == num) {
                  break;
             }
        }
        return result;
   }

   console.log(getPrime(4)); // 2, 3, 5, 7

</script>
</body>
