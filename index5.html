<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jawab = prompt("SIlahkan pilih menu Bakso, Mie Ayam,Rawon,Nasi pecel,Kupang");
        
        switch(jawab){
            case "Bakso":
            document.write("Harga Makanan 10000")
            break;
        }
        switch(jawab){
            case "Mie Ayam":
            document.write("Harga Makanan 8000")
            break;
        }
        switch(jawab){
            case "Rawon":
            document.write("Harga Makanan 12000")
            break;
        }
        switch(jawab){
            case "Nasi pecel":
            document.write("Harga Makanan 7000")
            break;
        }
        switch(jawab){
            case "Kupang":
            document.write("Harga Makanan 13000")
            break;
        }

        
        var coba = prompt ("Masukkan Jumlah Pesanan")
        document.write ("" + coba)

      
    </script>
</body>
</html>
