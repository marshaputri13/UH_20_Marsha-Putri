<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     function kotak(panjang) {
               let hasil = '';
               for (let i = 1; i < panjang; i++) {
                    for (let j = 1; j < panjang; j++) {
                         hasil += '*';
                    }
                    hasil += '\n';
               }
               return hasil;
            }
          console.log(kotak(6));
            
     </script> 
    </body>
</html>
